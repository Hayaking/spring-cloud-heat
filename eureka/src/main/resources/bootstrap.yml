spring:
  profiles:
    active: @profile.active@

server:
  port: 8080
eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
