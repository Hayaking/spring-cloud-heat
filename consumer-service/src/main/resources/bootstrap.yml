spring:
  profiles:
    active: @profile.active@
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML
---
spring:
  profiles: dev
  cloud:
    config:
      name: consumer-service
      profile: dev
      label: master
      uri: http://127.0.0.1:8888

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
---
spring:
  profiles: prod
  cloud:
    config:
      name: consumer-service
      profile: prod
      label: master
      uri: http://config:8888

