spring:
  application:
    name: zuul
server:
  port: 8083
eureka:
  instance:
    preferIpAddress: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8080/eureka

zuul:
  # 转发request不清空header
  sensitiveHeaders:
  routes:
    security:
      path: /security/**
      serviceId: security
    consumer:
      path: /consumer/**
      serviceId: consumer-service
    zuul:
      path: /user/**
      serviceId: user-service
  host:
    connect-timeout-millis: 200000
    socket-timeout-millis: 100000
